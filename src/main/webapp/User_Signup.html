<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Signup</title>
<link rel="stylesheet" href="css/Sign_Up.css">
</head>
<body id="body">
<script src="js/confirm_signup.js"></script>

	 <center>
        <div id="div">
            <form action="User_Signup_Handler" method="get">
            <h3>create User account</h3><br>

            <label for="">Enter Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" required placeholder="enter your name" name="name"><br><br><br>

            <label for="">Enter email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" required placeholder="enter email" name="mail"><br><br><br>

            <label for="">Enter Password</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" required placeholder="enter your password" name="pss"><br><br><br>

            <label for="">Enter Phone No.</label>&nbsp;&nbsp;
            <input type="number" required placeholder="enter phone number" name="phone"><br><br><br>

            <button type="submit" onclick="a1()">Sign Up</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset">Clear</button>

        </form>
        </div>
    </center>
</body>
</html>
